<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" type="text/css" href="Framework\bootstrap\bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
<body>


    <div class="greeting">
        <h1 id="greeting">Where do you want to live?</h1>
    </div>
    <div>
        <div class="customHr">.</div>
    </div>

    <div class="form row">
        <form id="form-container" class="form-container">
        <label for="street">Street: </label><input type="text" id="street" value="">
        <label for="city">City: </label><input type="text" id="city" value="">
        <button id="submit-btn">Submit</button>
        </form>
    </div>
    <div>
        <div class="customHr">.</div>
    </div>

    <div class="row">
        <div class="wikipedia-container">
            <h2 id="wikipedia-header">Relevant Wikipedia Links</h2>
            <ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
        </div>


        <div class="nytimes-container">
            <h2 id="nytimes-header">New York Times Articles</h2>
            <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</ul>
        </div>
    </div>
    

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
